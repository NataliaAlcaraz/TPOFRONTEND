<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilostpo.css/estilo.css">
    <script src="validacion.js/validaform.js"></script>
    <title>FORMULARIO</title>
</head>


<body>


    <header>
    
        <span class="barra">
            <button class="btn">
                <a href="index.html">HOME</a>
            </button>
            <button class="btn">
                <a href="form.html">CONSULTAS/RESERVAS</a>
            </button>
            <button class="btn">
                <a href="contacto.html">CONTACTO</a>
            </button>
            </span>

    </header>


    <h3>
        FORMULARIO DE CONSULTA
    </h3>

    <div class="form-parrafos">
    <p>
        Por favor, llená el siguiente formulario con los datos requeridos, y te contactaremos a la brevedad
    </p>
    </div>


    <div class = "form-cuerpo">
    <form action ="" id="formulario"> 
        <p>
            <label for="socio">¿SOS SOCIO/A DEL CLUB?:</label>
            <select name="socio" id="socio">
            <option value="1">SI</option>
            <option value="2">NO</option>
        </select>
        </p>

        <p>
            <label for="nombre">NOMBRE Y APELLIDO:</label>
            <input type="text" name="nombre" id="nombre" size="25" maxlength="20">
        
        </p>
        <p>
            <label for="telefono"> N° DE TELÉFONO/CELULAR:</label>
            <input type="number" name="telefono" id="nrotel" size="13" maxlength="17">
        </p>
            
            <p>
                <label for="correo">E-MAIL: </label>
                <input type="email" name="correo" id="correo">
            </p>
            <p>
                <label for="tipo de evento">TIPO DE EVENTO:</label>
                
                <select name="tipoevento" id="evento">
                    <option value="1">BODA DIURNA</option>
                    <option value="2">BODA NOCTURNA</option>
                    <option value="3">CUMPLEAÑOS DE 15</option>
                    <option value="4">CUMPLEAÑOS INFANTIL DIURNO</option>
                    <option value="5">EVENTO NOCTURNO</option>
                    <option value="6">CANCHAS</option>
                    <option value="7">QUINCHOS Y PILETA</option>
                    <option value="8">CONGRESOS Y OTROS</option>
                    
                      
                    </select>
            </p>
            <p>
                <label for="fecha solicitada">FECHA QUE SOLICITA:</label>
            
            <input type="date" name="fecha solicitada" id="fecha" >
        </p>

        <p>
            <label for="cantidad de personas">CANTIDAD DE PERSONAS:</label>
            <input type="number" name="cantidad de personas" id="cantidad" maxlength="3">
        </p>

        <p>
            <input type="submit" value="ENVIAR FORMULARIO">
        </p>
                
                
            </form>
        </div>

</body>
</html>
